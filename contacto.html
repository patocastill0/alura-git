<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/HTML5  y CSS parte 1/reset.css">
    <link rel="stylesheet" href="style.css" />
    <title>Contacto</title>
  </head>
  <body>
    <header>
        <div class="caja">
            <h1><img src="/HTML5  y CSS parte 1/imagenes/logo.png" alt="Logo de la Barberia Alura"></h1>
            <nav>
                <ul>
                    <li><a href="/HTML5  y CSS parte 1/index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="input-padron" required>

            <label for="correoE">Correo Electronico</label>
            <input type="email" id="correoE" class="input-padron" required placeholder="email@dominio.com">

            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(XX)XXX-XXX-XXXX">

            <label for="mensaje">Mensaje</label>
            <textarea name="" id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>

            <fieldset>
                <legend>多Como le gustaria que lo Contactemos?</legend>
                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>              

                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
                
                <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>WhastApp</label>
                
            </fieldset>
            <fieldset>
                <legend>多En cual horario prefiere ser atendido?</legend>
                <select name="" id="">
                    <option value="">Ma単ana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>
                </select>
            </fieldset>

            <label class="checkbox" for=""><input type="checkbox" checked>多Le gustaria recibir novedades de la Barberia Alura?</label>

            <input type="submit" value="Enviar Formulario" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h - 20h</td>
                </tr>
            </tbody>
        </table>                 
    </main>
    <footer>
        <img src="/HTML5  y CSS parte 1/imagenes/logo-blanco.png" alt="Logo de la Barberia Alura">
        <p class="copyright">&copy Copyright Barberia Alura - 2023</p>
    </footer>

  </body>
</html>
